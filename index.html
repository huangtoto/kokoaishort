<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>科科 AI Shorts</title>

    <!-- Tailwind CSS (CDN 版，不需安裝任何工具) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 自訂主色系
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#14b8a6",
                dark: "#0d9488",
              },
            },
          },
        },
      };
    </script>

    <!-- Lucide React Icons（純瀏覽器版） -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- SEO & Social -->
    <meta
      name="description"
      content="在 60 秒學會 AI！科科 AI Shorts 將複雜概念化繁為簡，每天一支 AI 短片，陪你充電數位力。"
    />
    <meta property="og:title" content="科科 AI Shorts" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="og-image.png" />
    <meta property="og:description" content="在 60 秒學會 AI！科科 AI Shorts 將複雜概念化繁為簡，每天一支 AI 短片，陪你充電數位力。" />
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <!-- ╔══════════╗
         ║ Header  ║
         ╚══════════╝ -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3"
      >
        <div class="flex items-center space-x-2 select-none">
          <span class="font-black text-2xl leading-none">科科</span>
          <span
            class="bg-primary text-white rounded-md px-1.5 py-0.5 font-black text-sm -ml-1"
            >AI</span
          >
          <span class="text-xl font-light ml-1">Shorts</span>
        </div>
        <a
          href="https://www.youtube.com/@kekeAIShorts" target="_blank"
          class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition"
        >
          立即訂閱
        </a>
      </div>
    </header>

    <!-- ╔═══════════╗
         ║   Hero    ║
         ╚═══════════╝ -->
    <section class="py-20 text-center">
      <div class="max-w-3xl mx-auto px-4">
        <h1 class="text-4xl sm:text-5xl font-extrabold mb-4">
          在 60 秒內掌握最新 AI 技能
        </h1>
        <p class="text-lg sm:text-xl mb-8">
          科科 AI Shorts 專注「超短精華教學」，把艱澀概念變成每日一分鐘
          Shorts，輕鬆補血數位力！
        </p>
        <a
          href="#features"
          class="inline-flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition"
        >
          <i data-lucide="chevron-down" class="w-5 h-5"></i> 看看頻道亮點
        </a>
      </div>
    </section>

    <!-- ╔════════════════╗
         ║  Features區塊  ║
         ╚════════════════╝ -->
    <section id="features" class="py-16 bg-white">
      <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-12">頻道亮點</h2>
        <div class="grid gap-8 md:grid-cols-3">
          <!-- 特色 1 -->
          <div
            class="p-6 bg-gray-100 rounded-2xl flex flex-col items-center text-center"
          >
            <i data-lucide="zap" class="w-10 h-10 mb-4 text-primary"></i>
            <h3 class="text-xl font-semibold mb-2">超短精華</h3>
            <p>每支影片 60 秒以內，任何空檔都能快速學習。</p>
          </div>
          <!-- 特色 2 -->
          <div
            class="p-6 bg-gray-100 rounded-2xl flex flex-col items-center text-center"
          >
            <i data-lucide="brain" class="w-10 h-10 mb-4 text-primary"></i>
            <h3 class="text-xl font-semibold mb-2">實戰導向</h3>
            <p>聚焦工具應用，不談空泛概念，馬上能用。</p>
          </div>
          <!-- 特色 3 -->
          <div
            class="p-6 bg-gray-100 rounded-2xl flex flex-col items-center text-center"
          >
            <i data-lucide="smile" class="w-10 h-10 mb-4 text-primary"></i>
            <h3 class="text-xl font-semibold mb-2">輕鬆有趣</h3>
            <p>幽默敘事＋視覺化示範，學習不再枯燥。</p>
          </div>
        </div>
      </div>
    </section>

    <!-- ╔══════════════════════╗
         ║ AI 知識問答遊戲區塊 ║
         ╚══════════════════════╝ -->
    <section id="ai-quiz-section-wrapper" class="py-20 bg-gradient-to-br from-primary/10 to-white">
      <div id="ai-quiz-section"></div>
    </section>

    <!-- ╔════════════════╗
         ║ CTA 區塊      ║
         ╚════════════════╝ -->
    <section class="py-20">
      <div class="max-w-3xl mx-auto text-center px-4">
        <h2 class="text-3xl font-bold mb-4">加入 10,000+ AI 愛好者</h2>
        <p class="mb-8">
          訂閱後第一時間掌握最新 AI 技巧，別再錯過任何趨勢！
        </p>
        <a
          href="https://www.youtube.com/@kekeAIShorts" target="_blank"
          class="inline-flex items-center gap-2 px-8 py-4 bg-primary text-white text-lg rounded-lg hover:bg-primary-dark transition"
        >
          <i data-lucide="bell-ring" class="w-6 h-6"></i> 訂閱科科 AI Shorts
        </a>
      </div>
    </section>

    <!-- ╔══════════════╗
         ║  Footer      ║
         ╚══════════════╝ -->
    <footer class="bg-gray-900 text-gray-400 py-8 text-center text-sm">
      <div class="max-w-6xl mx-auto px-4">
        © 2025 科科 AI Shorts. All rights reserved.
      </div>
    </footer>

    <!-- 初始化 Lucide Icons -->
    <script src="ai-quiz-data.js"></script>
    <script src="ai-quiz.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
